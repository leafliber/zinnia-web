# GitHub Pages 部署工作流
# 功能：自动构建并部署项目到 GitHub Pages
name: Deploy to GitHub Pages

# 工作流触发条件
on:
  # 推送到 main 分支时触发
  push:
    branches:
      - main
  # Pull Request 到 main 分支时触发
  pull_request:
    branches:
      - main
  # 允许手动触发工作流
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限
permissions:
  contents: read      # 读取代码权限
  pages: write        # 写入 GitHub Pages 权限
  id-token: write     # 用于 OIDC 令牌权限

# 并发控制：仅允许一个部署任务同时运行
concurrency:
  group: "pages"              # 使用分组标识符 "pages"
  cancel-in-progress: true    # 取消正在进行的部署任务

# 定义工作流任务
jobs:
  # 构建任务：编译项目并生成构建产物
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 步骤1：检出代码
      - name: Checkout 代码
        uses: actions/checkout@v4

      # 步骤2：设置 Node.js 环境
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # 使用 Node.js 20 版本
          cache: 'npm'         # 缓存 npm 依赖以加速构建

      # 步骤3：安装项目依赖
      - name: 安装依赖
        run: npm ci  # 使用 npm ci 确保依赖版本一致性

      # 步骤4：类型检查（以生产模式运行构建）
      - name: 类型检查
        run: npm run build -- --mode production
        env:
          # API 基础 URL（从 GitHub Secrets 读取）
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

      # 步骤5：构建项目
      - name: 构建项目
        run: npm run build
        env:
          # API 基础 URL（从 GitHub Secrets 读取）
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          # 应用名称（从 GitHub Variables 读取，默认为 'Zinnia'）
          VITE_APP_NAME: ${{ vars.VITE_APP_NAME || 'Zinnia' }}
          # 应用标题（从 GitHub Variables 读取，默认为 '设备监控平台'）
          VITE_APP_TITLE: ${{ vars.VITE_APP_TITLE || '设备监控平台' }}

      # 步骤6：上传构建产物到 GitHub Pages
      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # 构建输出目录

  # 部署任务：将构建产物部署到 GitHub Pages
  # 依赖于 build 任务，仅在 main 分支的推送时执行
  deploy:
    # 仅在推送到 main 分支时部署（PR 不触发部署）
    if: github.ref == 'refs/heads/main'
    # 设置部署环境信息
    environment:
      name: github-pages              # 环境名称
      url: ${{ steps.deployment.outputs.page_url }}  # 部署的页面 URL
    runs-on: ubuntu-latest
    needs: build  # 依赖 build 任务完成
    
    steps:
      # 步骤1：部署到 GitHub Pages
      - name: 部署到 GitHub Pages
        id: deployment  # 设置步骤标识符以便后续引用输出
        uses: actions/deploy-pages@v4
