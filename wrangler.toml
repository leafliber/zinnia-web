# Cloudflare Workers/Pages 配置文件
# 参考: https://developers.cloudflare.com/pages/platform/build-configuration/

name = "zinnia-web"
compatibility_date = "2024-01-01"

# Pages 配置
pages_build_output_dir = "dist"

# 环境变量（不要在这里放敏感信息）
[env.production]
vars = { ENVIRONMENT = "production" }

[env.preview]
vars = { ENVIRONMENT = "preview" }

# 自定义域名（可选）
# [[routes]]
# pattern = "zinnia.example.com"
# custom_domain = true

# 重定向规则（可选）
# [[redirects]]
# from = "/old-path"
# to = "/new-path"
# status = 301
