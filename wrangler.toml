# Cloudflare Workers 配置（已从 Pages 配置切换）
# 说明：此文件现在用于 Workers 部署。请将占位符替换为你的 Cloudflare 帐号信息。
name = "zinnia-web"
compatibility_date = "2024-01-01"

# 指定项目类型为 Workers（javascript/module）
type = "javascript"

# 若想使用 workers_dev（在 *.workers.dev 子域下调试/发布），保持为 true
workers_dev = true

# 可选：若要把 Worker 绑定到自定义路由，请填入以下字段
# route = "https://example.com/*"
# zone_id = "YOUR_ZONE_ID"

# 环境变量（与 Pages 形式相似，按需保留）
[env.production]
vars = { ENVIRONMENT = "production" }

#[env.preview]
#vars = { ENVIRONMENT = "preview" }

# 注：若你之前使用的是 Pages（pages_build_output_dir），
# 在 Workers 部署中通常需要把构建产物手动上传或通过 CI 将静态文件放到 kv/耐久存储，
# 或保持 Pages 配置并使用 Pages 发布命令。此处已移除 `pages_build_output_dir`。
