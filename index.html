<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />

    <!-- RealFaviconGenerator Icons -->
    <link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Zinnia" />
    <link rel="manifest" href="/icons/site.webmanifest" />

    <!-- PWA 核心配置 -->
    <meta name="theme-color" content="#1890ff" />

    <!-- iOS PWA 配置 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Android PWA 配置 -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- SEO 和社交分享 -->
    <meta name="description" content="Zinnia - 设备电量监控与预警系统，实时监控设备电量状态" />
    <meta name="keywords" content="设备监控,电量监控,IoT,预警系统" />

    <!-- 安全头部配置 -->
    <!-- Content Security Policy: 防止 XSS 攻击 -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https:; connect-src 'self' https://www.google.com; frame-src https://www.google.com; worker-src 'self' blob:; base-uri 'self'; form-action 'self';"
    />
    <!-- Frame Ancestors: 防止点击劫持 -->
    <meta
      http-equiv="Content-Security-Policy"
      content="frame-ancestors 'none';"
    />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Zinnia - 设备监控平台" />
    <meta property="og:description" content="设备电量监控与预警系统" />
    <meta property="og:image" content="/icons/web-app-manifest-512x512.png" />

    <title>Zinnia - 设备监控平台</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker 注册 -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
